<h2 *ngIf="currentId === 'all'">🌟 Todos los personajes de Sailor Moon</h2>
<h2>🌟 Todos los personajes de Sailor Moon</h2>


<div class="character-card" *ngFor="let character of characters">
  <div class="left">
    <img [src]="character.images.jpg.image_url" [alt]="character.name" />
  </div>

  <div class="right">
    <h3>{{ character.name }} <span *ngIf="character.name_kanji">({{ character.name_kanji }})</span></h3>
    <p *ngIf="character.nicknames?.length">
      <strong>Apodos:</strong> {{ character.nicknames.join(', ') }}
    </p>
    <p><strong>Favoritos:</strong> {{ character.favorites }}</p>
    <p *ngIf="character.about"><strong>Descripción:</strong> {{ character.about }}</p>

    <!-- Botón a MAL SIEMPRE -->
    <div class="buttons">
      <a class="mal-button" [href]="'https://myanimelist.net/character/' + character.mal_id" target="_blank">Ver en MyAnimeList</a>
    </div>
  </div>
</div>

<!-- 🔙 Botón de regreso SOLO en vista individual -->
<div class="back-container" *ngIf="currentId !== 'all' && currentId !== null">
  <a class="back-button" routerLink="/pag1">← Volver a personajes</a>
</div>
